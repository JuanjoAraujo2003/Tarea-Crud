<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Template â€¢ TodoMVC</title>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>

</head>

<body>

    <h1 style="text-align:center";> Warhammer Wiki </h1>

    <h2> Autor: Juan Araujo </h2>

{% for faction in factions %}
    {{ faction.name }}
    <p>{{ faction.description}}</p>
    <form method="post" action="{% url "delete_faction" faction.id %}"> 
        {% csrf_token %}
        <button type="submit"> Borrar </button>

    </form>
    <form method="get" action="{% url "update_faction" faction.id %}">
        {% csrf_token %}
        <button type="submit"> Actualizar </button>
    </form>

{% endfor %}

    <form method="post" action="{% url "index" %}">
        {% csrf_token %}
        {% for field in form %}
        <p> {{ field.label }} </p>
        {{ field }}
        {% endfor %}
        <button name="save"> Guardar </button>
    </form>
</body>
</html>
